<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burble Small Promo Tile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .promo-container {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            position: relative;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background-color: #8a2be2;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 36px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            position: absolute;
            top: 25px;
            left: 100px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 32px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .tagline {
            position: absolute;
            top: 65px;
            left: 100px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: white;
            opacity: 0.9;
        }
        .emoji-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 400px;
            height: 160px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .emoji-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 15px;
        }
        .emoji {
            font-size: 40px;
            margin-bottom: 8px;
        }
        .emoji-label {
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: white;
            text-align: center;
        }
        .puzzle-piece {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        .puzzle-piece:nth-child(1) {
            width: 100px;
            height: 100px;
            top: -30px;
            right: -20px;
        }
        .puzzle-piece:nth-child(2) {
            width: 70px;
            height: 70px;
            bottom: -20px;
            left: 30px;
        }
    </style>
</head>
