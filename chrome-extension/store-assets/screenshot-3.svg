<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chrome browser simulation -->
  <rect width="1280" height="800" fill="#F0F0F0"/>
  
  <!-- Browser toolbar -->
  <rect y="0" width="1280" height="80" fill="#FFFFFF"/>
  <circle cx="30" cy="40" r="10" fill="#FF5F57"/>
  <circle cx="60" cy="40" r="10" fill="#FEBC2E"/>
  <circle cx="90" cy="40" r="10" fill="#28C840"/>
  <rect x="140" y="25" width="800" height="30" rx="15" fill="#E9ECEF"/>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">chrome-extension://burble-brain-teasers/emoji.html</text>
  
  <!-- Extension popup -->
  <rect x="400" y="120" width="480" height="600" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Extension header -->
  <rect x="400" y="120" width="480" height="80" rx="12" fill="url(#header-gradient)"/>
  <circle cx="440" cy="160" r="20" fill="white" opacity="0.7"/>
  <text x="440" y="167" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">B</text>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">Emoji Guess</text>
  
  <!-- Difficulty selector -->
  <rect x="420" y="220" width="440" height="40" rx="0" fill="#FFFFFF"/>
  <rect x="425" y="220" width="100" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="475" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Easy</text>
  
  <rect x="535" y="220" width="100" height="40" rx="4" fill="#4F46E5" stroke="#4F46E5" stroke-width="1"/>
  <text x="585" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">Medium</text>
  
  <rect x="645" y="220" width="100" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="695" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Hard</text>
  
  <rect x="755" y="220" width="100" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="805" y="245" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Extreme</text>
  
  <!-- Category selector -->
  <rect x="420" y="270" width="440" height="40" rx="0" fill="#FFFFFF"/>
  <rect x="425" y="270" width="80" height="40" rx="4" fill="#7C3AED" stroke="#7C3AED" stroke-width="1"/>
  <text x="465" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="white">All</text>
  
  <rect x="515" y="270" width="80" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="555" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Movies</text>
  
  <rect x="605" y="270" width="80" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="645" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Food</text>
  
  <rect x="695" y="270" width="80" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="735" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Places</text>
  
  <rect x="785" y="270" width="80" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="825" y="295" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#64748B">Songs</text>
  
  <!-- Game content -->
  <rect x="420" y="330" width="440" height="270" rx="8" fill="#F8FAFC"/>
  
  <!-- Emoji display -->
  <rect x="440" y="350" width="400" height="120" rx="6" fill="#F8FAFC"/>
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#1E293B">ü¶Å üëë</text>
  <text x="640" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Category: <tspan font-weight="bold" fill="#4F46E5">Movies</tspan></text>
  
  <!-- Guess input -->
  <rect x="440" y="480" width="400" height="40" rx="4" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  <text x="455" y="505" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Type your guess here...</text>
  
  <rect x="440" y="530" width="400" height="40" rx="4" fill="#4F46E5"/>
  <text x="640" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Submit</text>
  
  <!-- Info container -->
  <rect x="420" y="620" width="440" height="40" rx="0" fill="#FFFFFF"/>
  <rect x="440" y="620" width="180" height="40" rx="4" fill="#F8FAFC"/>
  <text x="530" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Time: <tspan font-weight="bold" fill="#4F46E5">00:12</tspan></text>
  
  <rect x="640" y="620" width="200" height="40" rx="4" fill="#F8FAFC"/>
  <text x="740" y="645" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Score: <tspan font-weight="bold" fill="#4F46E5">25</tspan></text>
  
  <!-- Footer -->
  <rect x="400" y="670" width="480" height="50" rx="0" fill="#F8FAFC"/>
  <rect x="420" y="675" width="180" height="40" rx="4" fill="#E2E8F0"/>
  <text x="510" y="700" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">Back to Main Menu</text>
  
  <rect x="620" y="675" width="240" height="40" rx="4" fill="#7C3AED"/>
  <text x="740" y="700" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Open Full App</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="header-gradient" x1="400" y1="120" x2="880" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>