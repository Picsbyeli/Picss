<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chrome browser simulation -->
  <rect width="1280" height="800" fill="#F0F0F0"/>
  
  <!-- Browser toolbar -->
  <rect y="0" width="1280" height="80" fill="#FFFFFF"/>
  <circle cx="30" cy="40" r="10" fill="#FF5F57"/>
  <circle cx="60" cy="40" r="10" fill="#FEBC2E"/>
  <circle cx="90" cy="40" r="10" fill="#28C840"/>
  <rect x="140" y="25" width="800" height="30" rx="15" fill="#E9ECEF"/>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">chrome-extension://burble-brain-teasers/valentine.html</text>
  
  <!-- Extension popup -->
  <rect x="400" y="120" width="480" height="600" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Extension header -->
  <rect x="400" y="120" width="480" height="80" rx="12" fill="url(#header-gradient)"/>
  <circle cx="440" cy="160" r="20" fill="white" opacity="0.7"/>
  <text x="440" y="167" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">B</text>
  <text x="520" y="170" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" font-weight="bold">Are You My Valentine?</text>
  
  <!-- Difficulty selector -->
  <rect x="420" y="220" width="440" height="50" rx="0" fill="#FFFFFF"/>
  <rect x="430" y="225" width="130" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="495" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Easy</text>
  
  <rect x="570" y="225" width="130" height="40" rx="4" fill="#4F46E5" stroke="#4F46E5" stroke-width="1"/>
  <text x="635" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Medium</text>
  
  <rect x="710" y="225" width="130" height="40" rx="4" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
  <text x="775" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Hard</text>
  
  <!-- Game content -->
  <rect x="420" y="290" width="440" height="320" rx="8" fill="#F8FAFC"/>
  
  <!-- Question display -->
  <rect x="440" y="310" width="400" height="80" rx="4" fill="#F1F5F9"/>
  <text x="640" y="355" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1E293B">Think of a person, place, or thing. I'll try to guess it by asking yes/no questions.</text>
  
  <text x="640" y="410" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">Attempts remaining: <tspan font-weight="bold" fill="#4F46E5">10</tspan></text>
  
  <!-- Question container -->
  <rect x="440" y="430" width="400" height="70" rx="6" fill="#F1F5F9" stroke="#7C3AED" stroke-width="4" stroke-opacity="0.5" stroke-linejoin="round" stroke-dasharray="0 0 0 4"/>
  <text x="640" y="470" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1E293B">Is your answer a living thing?</text>
  
  <!-- Answer buttons -->
  <rect x="440" y="520" width="120" height="40" rx="4" fill="#4ADE80"/>
  <text x="500" y="545" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">YES</text>
  
  <rect x="580" y="520" width="120" height="40" rx="4" fill="#F87171"/>
  <text x="640" y="545" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white" font-weight="bold">NO</text>
  
  <rect x="720" y="520" width="120" height="40" rx="4" fill="#E2E8F0"/>
  <text x="780" y="545" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#475569" font-weight="bold">UNSURE</text>
  
  <!-- Hint button -->
  <rect x="440" y="580" width="400" height="40" rx="4" fill="#4F46E5"/>
  <text x="640" y="605" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Get Hint (Costs 1 Attempt)</text>
  
  <!-- Footer -->
  <rect x="400" y="660" width="480" height="60" rx="0" fill="#F8FAFC"/>
  <rect x="420" y="670" width="180" height="40" rx="4" fill="#E2E8F0"/>
  <text x="510" y="695" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">Back to Main Menu</text>
  
  <rect x="620" y="670" width="240" height="40" rx="4" fill="#7C3AED"/>
  <text x="740" y="695" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Open Full App</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="header-gradient" x1="400" y1="120" x2="880" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>