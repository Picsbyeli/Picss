<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="800" viewBox="0 0 1280 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Chrome browser simulation -->
  <rect width="1280" height="800" fill="#F0F0F0"/>
  
  <!-- Browser toolbar -->
  <rect y="0" width="1280" height="80" fill="#FFFFFF"/>
  <circle cx="30" cy="40" r="10" fill="#FF5F57"/>
  <circle cx="60" cy="40" r="10" fill="#FEBC2E"/>
  <circle cx="90" cy="40" r="10" fill="#28C840"/>
  <rect x="140" y="25" width="800" height="30" rx="15" fill="#E9ECEF"/>
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="14" fill="#6C757D">chrome-extension://burble-brain-teasers</text>
  
  <!-- Extension popup -->
  <rect x="400" y="120" width="480" height="600" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Extension header -->
  <rect x="400" y="120" width="480" height="80" rx="12" fill="url(#header-gradient)"/>
  <circle cx="440" cy="160" r="20" fill="white" opacity="0.7"/>
  <text x="440" y="167" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white" font-weight="bold">B</text>
  <text x="480" y="170" font-family="Arial, sans-serif" font-size="24" fill="white" font-weight="bold">Burble</text>
  
  <!-- Burble Word Game section -->
  <rect x="420" y="220" width="440" height="200" rx="8" fill="#F8FAFC"/>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="18" fill="#1E293B" font-weight="bold">Burble Word Game</text>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="14" fill="#64748B">Guess the hidden word!</text>
  
  <!-- Difficulty selector -->
  <rect x="440" y="300" width="100" height="30" rx="4" fill="#F1F5F9"/>
  <text x="490" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Difficulty</text>
  
  <rect x="550" y="300" width="80" height="30" rx="4" fill="#4F46E5"/>
  <text x="590" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">New Game</text>
  
  <!-- Word display -->
  <rect x="440" y="350" width="400" height="50" rx="4" fill="white" stroke="#CBD5E1" stroke-width="1"/>
  
  <!-- Word letters -->
  <g transform="translate(480, 360)">
    <rect x="0" y="0" width="30" height="30" rx="4" fill="white" stroke="#CBD5E1" stroke-width="2"/>
    <rect x="40" y="0" width="30" height="30" rx="4" fill="#4ADE80" stroke="#4ADE80" stroke-width="2"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">O</text>
    <rect x="80" y="0" width="30" height="30" rx="4" fill="white" stroke="#CBD5E1" stroke-width="2"/>
    <rect x="120" y="0" width="30" height="30" rx="4" fill="#FACC15" stroke="#FACC15" stroke-width="2"/>
    <text x="135" y="20" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white" font-weight="bold">D</text>
    <rect x="160" y="0" width="30" height="30" rx="4" fill="white" stroke="#CBD5E1" stroke-width="2"/>
    <rect x="200" y="0" width="30" height="30" rx="4" fill="white" stroke="#CBD5E1" stroke-width="2"/>
  </g>
  
  <!-- Other game sections -->
  <rect x="420" y="440" width="440" height="80" rx="8" fill="#F8FAFC"/>
  <text x="440" y="480" font-family="Arial, sans-serif" font-size="18" fill="#1E293B" font-weight="bold">Emoji Guess</text>
  <rect x="700" y="460" width="140" height="40" rx="4" fill="#4F46E5"/>
  <text x="770" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Play Emoji Guess</text>
  
  <rect x="420" y="540" width="440" height="80" rx="8" fill="#F8FAFC"/>
  <text x="440" y="580" font-family="Arial, sans-serif" font-size="18" fill="#1E293B" font-weight="bold">Are You My Valentine?</text>
  <rect x="700" y="560" width="140" height="40" rx="4" fill="#4F46E5"/>
  <text x="770" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Play Valentine</text>
  
  <!-- Footer -->
  <rect x="400" y="660" width="480" height="60" rx="0" fill="#F8FAFC"/>
  <rect x="440" y="670" width="400" height="40" rx="4" fill="#7C3AED"/>
  <text x="640" y="695" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Open Full App</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="header-gradient" x1="400" y1="120" x2="880" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>
</svg>