<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burble - Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Burble Leaderboard</h1>
      <h2>Top 100 Brainiac Players</h2>
    </header>

    <div class="button-container">
      <button id="main-menu-button" class="primary-button">Main Menu</button>
      <button id="full-app-button" class="secondary-button">Open Full App</button>
    </div>

    <div class="leaderboard-stats">
      <div class="leaderboard-stat">
        <span>Your Rank</span>
        <span id="user-rank">--</span>
      </div>
      <div class="leaderboard-stat">
        <span>Your Score</span>
        <span id="user-score">--</span>
      </div>
      <div class="leaderboard-stat">
        <span>Puzzles Solved</span>
        <span id="user-solved">--</span>
      </div>
    </div>

    <div class="leaderboard-container">
      <div class="leaderboard-header">
        <div class="rank-col">Rank</div>
        <div class="name-col">Player</div>
        <div class="score-col">Score</div>
        <div class="solved-col">Solved</div>
      </div>
      <div id="leaderboard-list" class="leaderboard-list">
        <!-- Leaderboard entries will be added here dynamically -->
        <div class="loading-message">Loading leaderboard...</div>
      </div>
    </div>

    <div class="add-to-leaderboard">
      <h3>Join the Leaderboard</h3>
      <p>Enter your name to add your stats to the leaderboard</p>
      <div class="user-entry-form">
        <input type="text" id="username-input" placeholder="Enter your username" maxlength="15">
        <button id="add-to-leaderboard-button" class="primary-button">Add Me</button>
      </div>
      <p id="leaderboard-message" class="message"></p>
    </div>
  </div>

  <script type="module" src="leaderboard.js"></script>
</body>
</html>
