<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="150" fill="#f8f9fa"/>
  
  <!-- The word "GLANCE" written backwards -->
  <text x="200" y="90" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#333" transform="scale(-1, 1)" >GLANCE</text>
  
  <!-- Arrow showing the backward direction -->
  <path d="M300 120 L100 120" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
</svg>