<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- First "HISTORY" -->
  <text x="80" y="80" font-family="Arial" font-size="36" font-weight="bold" fill="#2563eb">HISTORY</text>
  
  <!-- Second "HISTORY" -->
  <text x="80" y="140" font-family="Arial" font-size="36" font-weight="bold" fill="#2563eb">HISTORY</text>
  
  <!-- Curved arrow connecting the two -->
  <path d="M320 80 C 350 80, 350 140, 320 140" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>