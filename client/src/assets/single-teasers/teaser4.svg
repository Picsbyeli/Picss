<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="100%" height="100%" fill="#e6f7ff"/>
  <text x="30" y="50" font-family="Arial" font-size="20" fill="#333">A doctor and a boy were</text>
  <text x="30" y="80" font-family="Arial" font-size="20" fill="#333">fishing. The boy was the</text>
  <text x="30" y="110" font-family="Arial" font-size="20" fill="#333">doctor's son, but the doctor</text>
  <text x="30" y="140" font-family="Arial" font-size="20" fill="#333">was not the boy's father.</text>
  <text x="30" y="175" font-family="Arial" font-size="16" fill="#888">Brain Teaser #4</text>
