<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="100%" height="100%" fill="#fff0f5"/>
  <text x="30" y="50" font-family="Arial" font-size="20" fill="#333">A man leaves home, takes</text>
  <text x="30" y="80" font-family="Arial" font-size="20" fill="#333">three left turns, and returns</text>
  <text x="30" y="110" font-family="Arial" font-size="20" fill="#333">home. Two masked men</text>
  <text x="30" y="140" font-family="Arial" font-size="20" fill="#333">are waiting for him.</text>
  <text x="30" y="175" font-family="Arial" font-size="16" fill="#888">Brain Teaser #3</text>
</svg>