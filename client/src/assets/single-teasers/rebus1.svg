<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Background -->
  <rect x="20" y="20" width="260" height="160" rx="10" fill="#ffffff" stroke="#ddd" stroke-width="2"/>
  
  <!-- Rebus: "Reading between the lines" -->
  <text x="30" y="70" font-family="Arial" font-size="24" font-weight="bold" fill="#222">READING</text>
  
  <line x1="120" y1="40" x2="120" y2="170" stroke="#222" stroke-width="2"/>
  <line x1="135" y1="40" x2="135" y2="170" stroke="#222" stroke-width="2"/>
  <line x1="150" y1="40" x2="150" y2="170" stroke="#222" stroke-width="2"/>
  <line x1="165" y1="40" x2="165" y2="170" stroke="#222" stroke-width="2"/>
  <line x1="180" y1="40" x2="180" y2="170" stroke="#222" stroke-width="2"/>
  
  <text x="200" y="130" font-family="Arial" font-size="24" font-weight="bold" fill="#222">THE</text>
  
  <text x="200" y="160" font-family="Arial" font-size="24" font-weight="bold" fill="#222">LINES</text>
</svg>